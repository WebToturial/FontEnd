<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Fire Base</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>
    <body>
        <div style="display: none">
            <!-- #start Login-->
            <div id="login_div" class="main-div">
                <h3>Firebase Web Login Example</h3>
                <input type="email" placeholder="Email..." id="email_field"/>
                <input type="password" placeholder="Password..." id="password_field"/>
                <button onclick="login()">Login to Account</button>
            </div> <!--#end Login-->

            <!-- #start Logined-->
            <div id="user_div" class="logged-div">
                <h3>Welcome User</h3>
                <p id="user_para">Welcome to Firebase web login to Example. You're currenly logged in.</p>
                <button onclick="logout()">Logout</button>
            </div>
            <!-- #end Logined-->
        </div>
        <!---->
        <div id="register_div" class="register">
            <h3 >Firebase We Register Example</h3>
            <input id="reg_email" type="email" placeholder="Email ..." required/>
            <input id="reg_password" type="password" placeholder="Password ..." required/>
            <input id="reg_confirm_password" type="password" placeholder="Confirm password ..." required/>
            <button onclick="register()">Register to Account</button>
           
        </div>
